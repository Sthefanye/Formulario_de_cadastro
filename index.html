<!-- CODIGO APENAS LETRAS-->

<script>
function ApenasLetras(e, t) {
    try {
        if (window.event) {
            var charCode = window.event.keyCode;
        } else if (e) {
            var charCode = e.which;
        } else {
            return true;
        }
        if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
            return true;
        else
            return false;
    } catch (err) {
        alert(err.Description);
    }
}
</script>

<!-- FIM CODIGO APENAS LETRAS-->

<!-- CODIGO VALIDAÇÃO CPF-->

<script>
function verificarCPF(c){
	c = $("#cpf").val()
    var i;
    s = c;
    var c = s.substr(0,9);
    var dv = s.substr(9,2);
    var d1 = 0;
    var v = false;
 
    for (i = 0; i < 9; i++){
        d1 += c.charAt(i)*(10-i);
    }
    if (d1 == 0){
        alert("CPF Inválido, favor corrigir!")
        v = true;
        return false;
    }
    d1 = 11 - (d1 % 11);
    if (d1 > 9) d1 = 0;
    if (dv.charAt(0) != d1){
        alert("CPF Inválido, favor corrigir!")
        v = true;
        return false;
    }
 
    d1 *= 2;
    for (i = 0; i < 9; i++){
        d1 += c.charAt(i)*(11-i);
    }
    d1 = 11 - (d1 % 11);
    if (d1 > 9) d1 = 0;
    if (dv.charAt(1) != d1){
        alert("CPF Inválido, favor corrigir!")
        v = true;
        return false;
    }
    if (!v) {
        alert(c + "CPF Válido!!!")
    }
}
</script>

<!-- FIM CODIGO VALIDAÇÃO CPF-->

<!-- CODIGO VALIDAÇÃO E-MAIL-->
<script>
	function validacaoEmail(field) {
		field = document.getElementById("email")
		usuario = field.value.substring(0, field.value.indexOf("@"));
		dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);

		if ((usuario.length >=1) &&
			(dominio.length >=3) &&
			(usuario.search("@")==-1) &&
			(dominio.search("@")==-1) &&
			(usuario.search(" ")==-1) &&
			(dominio.search(" ")==-1) &&
			(dominio.search(".")!=-1) &&
			(dominio.indexOf(".") >=1)&&
			(dominio.lastIndexOf(".") < dominio.length - 1)) {
		document.getElementById("msgemail").innerHTML="E-mail válido";
		alert("E-mail valido");
	}
		else{
			document.getElementById("msgemail").innerHTML="<font color='red'>E-mail inválido </font>";
			alert("E-mail invalido");
		}
	}
</script>
